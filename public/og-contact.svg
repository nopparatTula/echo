<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#f8fafc"/>
  
  <!-- Background Pattern -->
  <defs>
    <pattern id="contact-pattern" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <circle cx="40" cy="40" r="2" fill="#e2e8f0" opacity="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#contact-pattern)"/>
  
  <!-- Main Content Area -->
  <rect x="100" y="100" width="1000" height="430" rx="20" fill="white" opacity="0.95"/>
  
  <!-- Left Section -->
  <g transform="translate(150, 150)">
    <!-- Header -->
    <text x="0" y="40" font-family="Kanit, sans-serif" font-size="42" font-weight="600" fill="#1e3a8a">ติดต่อเรา</text>
    <text x="0" y="80" font-family="Prompt, sans-serif" font-size="18" fill="#64748b">พร้อมให้คำปรึกษาฟรี</text>
    
    <!-- Contact Methods -->
    <g transform="translate(0, 120)">
      <!-- Phone -->
      <circle cx="20" cy="20" r="12" fill="#2563eb" opacity="0.1"/>
      <text x="50" y="18" font-family="Prompt, sans-serif" font-size="14" font-weight="600" fill="#2563eb">โทรศัพท์</text>
      <text x="50" y="35" font-family="Prompt, sans-serif" font-size="13" fill="#475569">02-XXX-XXXX</text>
      
      <!-- Email -->
      <g transform="translate(0, 60)">
        <circle cx="20" cy="20" r="12" fill="#06b6d4" opacity="0.1"/>
        <text x="50" y="18" font-family="Prompt, sans-serif" font-size="14" font-weight="600" fill="#06b6d4">อีเมล</text>
        <text x="50" y="35" font-family="Prompt, sans-serif" font-size="13" fill="#475569">hello@echodigital.co.th</text>
      </g>
      
      <!-- Line -->
      <g transform="translate(0, 120)">
        <circle cx="20" cy="20" r="12" fill="#2563eb" opacity="0.1"/>
        <text x="50" y="18" font-family="Prompt, sans-serif" font-size="14" font-weight="600" fill="#2563eb">Line Official</text>
        <text x="50" y="35" font-family="Prompt, sans-serif" font-size="13" fill="#475569">@echodigital</text>
      </g>
    </g>
  </g>
  
  <!-- Right Section - Form Visual -->
  <g transform="translate(600, 180)">
    <!-- Form Container -->
    <rect x="0" y="0" width="350" height="280" rx="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Form Header -->
    <text x="30" y="40" font-family="Kanit, sans-serif" font-size="20" font-weight="600" fill="#1e3a8a">ส่งข้อความหาเรา</text>
    
    <!-- Form Fields -->
    <rect x="30" y="60" width="290" height="35" rx="6" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <text x="40" y="82" font-family="Prompt, sans-serif" font-size="12" fill="#9ca3af">ชื่อ-นามสกุล</text>
    
    <rect x="30" y="110" width="290" height="35" rx="6" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <text x="40" y="132" font-family="Prompt, sans-serif" font-size="12" fill="#9ca3af">อีเมล</text>
    
    <rect x="30" y="160" width="290" height="60" rx="6" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <text x="40" y="182" font-family="Prompt, sans-serif" font-size="12" fill="#9ca3af">รายละเอียดโปรเจกต์...</text>
    
    <!-- Submit Button -->
    <rect x="30" y="235" width="290" height="40" rx="20" fill="#2563eb"/>
    <text x="175" y="258" font-family="Prompt, sans-serif" font-size="14" font-weight="500" fill="white" text-anchor="middle">ส่งข้อความ</text>
  </g>
  
  <!-- Echo Logo -->
  <g transform="translate(150, 480)">
    <circle cx="25" cy="25" r="6" fill="#2563eb"/>
    <circle cx="25" cy="25" r="12" fill="none" stroke="#2563eb" stroke-width="1" opacity="0.7"/>
    <circle cx="25" cy="25" r="18" fill="none" stroke="#2563eb" stroke-width="1" opacity="0.4"/>
    <text x="60" y="20" font-family="Kanit, sans-serif" font-size="16" font-weight="600" fill="#2563eb">ECHO</text>
    <text x="60" y="35" font-family="Kanit, sans-serif" font-size="12" fill="#64748b">DIGITAL</text>
  </g>
  
  <!-- CTA Text -->
  <text x="950" y="500" font-family="Prompt, sans-serif" font-size="16" font-weight="500" fill="#06b6d4" text-anchor="end">ปรึกษาฟรี!</text>
  <text x="950" y="520" font-family="Prompt, sans-serif" font-size="14" fill="#64748b" text-anchor="end">ตอบกลับภายใน 2 ชั่วโมง</text>
</svg>
