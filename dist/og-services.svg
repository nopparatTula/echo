<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#f8fafc"/>
  
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="service-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.1"/>
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#service-gradient)"/>
  
  <!-- Main Content Area -->
  <rect x="80" y="80" width="1040" height="470" rx="20" fill="white" opacity="0.95"/>
  
  <!-- Header -->
  <text x="120" y="150" font-family="Kanit, sans-serif" font-size="48" font-weight="600" fill="#1e3a8a">บริการ ECHO Digital</text>
  <text x="120" y="190" font-family="Prompt, sans-serif" font-size="20" fill="#64748b">ครบวงจร • มืออาชีพ • ได้ผลจริง</text>
  
  <!-- Services Grid -->
  <!-- Sales Page -->
  <g transform="translate(120, 220)">
    <rect width="240" height="120" rx="12" fill="#2563eb" opacity="0.1"/>
    <text x="20" y="30" font-family="Kanit, sans-serif" font-size="18" font-weight="600" fill="#2563eb">Sales Page Design</text>
    <text x="20" y="55" font-family="Prompt, sans-serif" font-size="14" fill="#475569">เริ่มต้น 15,000฿</text>
    <text x="20" y="75" font-family="Prompt, sans-serif" font-size="12" fill="#64748b">แปลงยอดขายได้จริง</text>
    <circle cx="200" cy="30" r="12" fill="#2563eb" opacity="0.2"/>
  </g>
  
  <!-- SEO -->
  <g transform="translate(380, 220)">
    <rect width="240" height="120" rx="12" fill="#06b6d4" opacity="0.1"/>
    <text x="20" y="30" font-family="Kanit, sans-serif" font-size="18" font-weight="600" fill="#06b6d4">SEO ราคาถูก</text>
    <text x="20" y="55" font-family="Prompt, sans-serif" font-size="14" fill="#475569">เริ่มต้น 12,000฿/เดือน</text>
    <text x="20" y="75" font-family="Prompt, sans-serif" font-size="12" fill="#64748b">ติดอันดับรับประกัน</text>
    <circle cx="200" cy="30" r="12" fill="#06b6d4" opacity="0.2"/>
  </g>
  
  <!-- Digital Marketing -->
  <g transform="translate(640, 220)">
    <rect width="240" height="120" rx="12" fill="#2563eb" opacity="0.1"/>
    <text x="20" y="30" font-family="Kanit, sans-serif" font-size="18" font-weight="600" fill="#2563eb">Digital Marketing</text>
    <text x="20" y="55" font-family="Prompt, sans-serif" font-size="14" fill="#475569">แพ็คเกจครบวงจร</text>
    <text x="20" y="75" font-family="Prompt, sans-serif" font-size="12" fill="#64748b">วางแผนกลยุทธ์</text>
    <circle cx="200" cy="30" r="12" fill="#2563eb" opacity="0.2"/>
  </g>
  
  <!-- Company Profile -->
  <g transform="translate(120, 360)">
    <rect width="240" height="120" rx="12" fill="#06b6d4" opacity="0.1"/>
    <text x="20" y="30" font-family="Kanit, sans-serif" font-size="18" font-weight="600" fill="#06b6d4">Company Profile</text>
    <text x="20" y="55" font-family="Prompt, sans-serif" font-size="14" fill="#475569">เว็บไซต์บริษัท</text>
    <text x="20" y="75" font-family="Prompt, sans-serif" font-size="12" fill="#64748b">สร้างความเชื่อถือ</text>
    <circle cx="200" cy="30" r="12" fill="#06b6d4" opacity="0.2"/>
  </g>
  
  <!-- E-commerce -->
  <g transform="translate(380, 360)">
    <rect width="240" height="120" rx="12" fill="#2563eb" opacity="0.1"/>
    <text x="20" y="30" font-family="Kanit, sans-serif" font-size="18" font-weight="600" fill="#2563eb">E-commerce</text>
    <text x="20" y="55" font-family="Prompt, sans-serif" font-size="14" fill="#475569">ร้านค้าออนไลน์</text>
    <text x="20" y="75" font-family="Prompt, sans-serif" font-size="12" fill="#64748b">ระบบครบครัน</text>
    <circle cx="200" cy="30" r="12" fill="#2563eb" opacity="0.2"/>
  </g>
  
  <!-- CTA Section -->
  <g transform="translate(640, 360)">
    <rect width="240" height="120" rx="12" fill="#1e3a8a"/>
    <text x="120" y="45" font-family="Kanit, sans-serif" font-size="20" font-weight="600" fill="white" text-anchor="middle">ปรึกษาฟรี</text>
    <text x="120" y="70" font-family="Prompt, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle">วันนี้!</text>
    <circle cx="120" cy="90" r="8" fill="white" opacity="0.3"/>
  </g>
  
  <!-- Echo Logo Bottom Right -->
  <g transform="translate(1020, 480)">
    <circle cx="40" cy="40" r="6" fill="#2563eb"/>
    <circle cx="40" cy="40" r="12" fill="none" stroke="#2563eb" stroke-width="1" opacity="0.5"/>
    <circle cx="40" cy="40" r="18" fill="none" stroke="#2563eb" stroke-width="1" opacity="0.3"/>
  </g>
</svg>
