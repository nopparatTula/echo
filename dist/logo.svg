<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" rx="20" fill="white"/>
  
  <!-- Echo Circles -->
  <g transform="translate(100, 100)">
    <!-- Center dot -->
    <circle cx="0" cy="0" r="8" fill="#2563eb"/>
    
    <!-- Echo rings -->
    <circle cx="0" cy="0" r="20" fill="none" stroke="#2563eb" stroke-width="3" opacity="0.8"/>
    <circle cx="0" cy="0" r="35" fill="none" stroke="#2563eb" stroke-width="2" opacity="0.6"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="#2563eb" stroke-width="2" opacity="0.4"/>
    <circle cx="0" cy="0" r="65" fill="none" stroke="#2563eb" stroke-width="1" opacity="0.3"/>
    
    <!-- Sound wave elements -->
    <path d="M-80 0 Q-70 -15 -60 0 Q-50 15 -40 0" stroke="#06b6d4" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M40 0 Q50 -15 60 0 Q70 15 80 0" stroke="#06b6d4" stroke-width="2" fill="none" opacity="0.7"/>
    
    <path d="M0 -80 Q15 -70 0 -60 Q-15 -50 0 -40" stroke="#06b6d4" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M0 40 Q15 50 0 60 Q-15 70 0 80" stroke="#06b6d4" stroke-width="2" fill="none" opacity="0.7"/>
  </g>
  
  <!-- Brand Text -->
  <text x="100" y="160" font-family="Kanit, sans-serif" font-size="24" font-weight="700" fill="#1e3a8a" text-anchor="middle">ECHO</text>
  <text x="100" y="180" font-family="Kanit, sans-serif" font-size="16" font-weight="400" fill="#64748b" text-anchor="middle">DIGITAL</text>
</svg>
